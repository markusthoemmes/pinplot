<!DOCTYPE html>

<html class="no-js" lang="en">
    <head>
        <title>StoryMapper</title>
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />

        <meta name="author" content="Achim, George, Johannes, Markus" />
        <meta name="description" xml:lang="de" lang="de" content="Mapping stories with open data for an enhanced reading experience and understanding" />
        <meta name="keywords" xml:lang="de" lang="de" content="stories, mapping, open, data" />

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="lib/css/app.css" type="text/css">

        <script type="text/javascript" src="lib/js/vendor/jquery.js"></script>
        <script src="lib/js/vendor/modernizr.js"></script>

        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js"></script>

    </head>

<body>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript">

        //
        $(document).ready(function () {

                    appMap.createMap("map");

                    // @CONFIGURATION
                    appData.apiURL = 'http://192.168.1.80:8080';

                    appData.getBook('54540dcce3118013501512b0', function(data) {

                        var mapOptions = {
                            center: new google.maps.LatLng(data.events[0].location.lat, data.events[0].location.lon),
                            zoom: 8,
                            mapTypeId: google.maps.MapTypeId.ROADMAP
                        };
                        appMap.map = new google.maps.Map(document.getElementById("map"),
                            mapOptions);

                        var createObjectsInBounds = function(map, lowerBound, upperBound) {
                            var coordinates = [];
                            for(var i = 0; i < data.events.length; i++) {
                        var currentEvent = data.events[i];
                        if (currentEvent.characterCount >= lowerBound && currentEvent.characterCount <= upperBound) {

                            appMap.addObject(new google.maps.Marker({
                                position: new google.maps.LatLng(currentEvent.location.lat, currentEvent.location.lon)
                            }));

                            coordinates.push(new google.maps.LatLng(currentEvent.location.lat, currentEvent.location.lon));
                        }
                    }

                    appMap.addObject(new google.maps.Polyline({
                        path: coordinates,
                        strokeColor: "#FF0000",
                        strokeOpacity: 1.0,
                        strokeWeight: 2
                    }));
                };
                createObjectsInBounds(map, data.events[0].characterCount, data.events[data.events.length - 1].characterCount);


                $("#pageline-slider").rangeSlider({
                    step: 1,
                    bounds: {min: data.events[0].characterCount, max: data.events[data.events.length - 1].characterCount},
                    defaultValues: {min: data.events[0].characterCount, max: data.events[data.events.length - 1].characterCount}
                });
                $('#pageline-slider').bind('valuesChanging', function (e, data) {
                    appMap.clearMap();
                    createObjectsInBounds(map, data.values.min, data.values.max);
                });
            });


            // Initialize jQuery slider
//            $("#timeline-sider").dateRangeSlider();
//
//            // @TODO: use data 
//            $("#timeline-slider").dateRangeSlider("option", "bounds", {
//                min: new Date(2012, 0, 1),
//                max: new Date(2012, 11, 31)
//            });
        });

    </script>
    <div id="main" class="row">
        <div id="sidebar" class="large-6 columns"><h1>Sidebar</h1></div>
        <div id="map" class="large-18 columns"></div>
    </div>
    
    <div id="search" class="row overlay">
        <div class="large-14 large-offset-8 columns">
            <input id="search-input" type="text" value="Book search" />
        </div>
    </div>
    
    <div id="pageline" class="row overlay">
        <div id="pageline-container" class="large-16 large-offset-7 columns">
            <div id="pageline-slider"></div>
        </div>
    </div>
    <div id="timeline" class="row overlay">
        <div id="timeline-container" class="large-16 large-offset-7 columns">
            <div id="timeline-slider"></div>
        </div>
    </div>

    <script type="text/javascript" src="lib/js/vendor/jquery.js"></script>
    <script type="text/javascript" src="lib/js/vendor/fastclick.js"></script>

    <script type="text/javascript" src="lib/js/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="lib/js/jquery/jQRangeSlider/jQAllRangeSliders-min.js"></script>

    <script type="text/javascript" src="lib/js/foundation.min.js"></script>
</body>
