<!DOCTYPE html>

<html class="no-js" lang="en">
    <head>
        <title>StoryMapper</title>
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />

        <meta name="author" content="Achim, George, Johannes, Markus" />
        <meta name="description" xml:lang="de" lang="de" content="Mapping stories with open data for an enhanced reading experience and understanding" />
        <meta name="keywords" xml:lang="de" lang="de" content="stories, mapping, open, data" />

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="lib/css/app.css" type="text/css">

        <script type="text/javascript" src="lib/js/vendor/jquery.js"></script>
        <script src="lib/js/vendor/modernizr.js"></script>

    </head>

<body>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">

        //
        $(document).ready(function () {

            // Run this 
            app.run({"appData" : { "apiURL" : 'http://192.168.1.80:8080'}});

        });

    </script>
    <div id="main" class="row">
        <div id="sidebar" class="large-6 columns"><h1 id="title">Homo Faber</h1><br /><span id="author">Max Frisch</span></div>
        <div id="map" class="large-18 columns"></div>
    </div>
    
    <div id="search" class="row overlay">
        <div class="large-14 large-offset-8 columns">
            <input id="search-input" type="text" value="Book search" />
        </div>
    </div>
    
    <div id="pageline" class="row overlay">
        <div id="pageline-container" class="large-16 large-offset-7 columns">
            <div id="pageline-slider"></div>
        </div>
    </div>
    <div id="timeline" class="row overlay">
        <div id="timeline-container" class="large-16 large-offset-7 columns">
            <div id="timeline-slider"></div>
        </div>
    </div>

    <script type="text/javascript" src="lib/js/vendor/jquery.js"></script>
    <script type="text/javascript" src="lib/js/vendor/fastclick.js"></script>

    <script type="text/javascript" src="lib/js/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="lib/js/jquery/jQRangeSlider/jQAllRangeSliders-min.js"></script>
